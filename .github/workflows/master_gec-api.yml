# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - gec-api

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: npm install backend
        run: |
          cd ./backend
          npm install
          npm run build --if-present

      - name: npm install, build frontend
        run: |
          cd ./frontend
          npm install
          npm run build --if-present

      - name: Zip artifact for deployment (frontend)
        run: zip frontend.zip ./frontend/build -r

      - name: Zip artifact for deployment (backend)
        run: zip backend.zip ./backend/* -r

      - name: Upload frontend artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: frontend.zip

      - name: Upload backend artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: backend-code
          path: backend.zip


  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    
    steps:
      - name: Download frontend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: frontend-build

      - name: Download backend artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: backend-code

      - name: Unzip frontend artifact for deployment
        run: unzip frontend.zip -d frontend

      - name: Unzip backend artifact for deployment
        run: unzip backend.zip -d backend
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'gec-api'
          slot-name: 'Production'
          package: frontend/backend
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_E271D7F7E5514A22BFBFF2AB7F603D25 }}